<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Einstellungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Allgemein</ion-label>
      </ion-item-divider>
      
      <ion-item>
        <ion-icon name="moon-outline" slot="start"></ion-icon>
        <ion-label>Dark Mode</ion-label>
        <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
      </ion-item>
    </ion-item-group>
    
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Filter</ion-label>
      </ion-item-divider>
      
      <ion-item>
        <ion-icon name="eye-off-outline" slot="start"></ion-icon>
        <ion-label>Jugendschutz</ion-label>
        <ion-select [(ngModel)]="fskLevel" interface="action-sheet" placeholder="Wähle FSK-Level">
          <ion-select-option value="0">Alle anzeigen</ion-select-option>
          <ion-select-option value="6">FSK 6</ion-select-option>
          <ion-select-option value="12">FSK 12</ion-select-option>
          <ion-select-option value="16">FSK 16</ion-select-option>
          <ion-select-option value="18">FSK 18</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item-group>
    
    <ion-item-group>
      <ion-item-divider>
        <ion-label>Über</ion-label>
      </ion-item-divider>
      
      <ion-item button (click)="openAbout()">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Über MovieFindr</ion-label>
      </ion-item>
      
      <ion-item button (click)="clearData()">
        <ion-icon name="trash-outline" slot="start"></ion-icon>
        <ion-label>Daten zurücksetzen</ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
