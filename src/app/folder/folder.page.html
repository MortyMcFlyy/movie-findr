<ion-header>
  <ion-toolbar>
    <ion-title>Filme suchen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="searchTerm" placeholder="Filmname eingeben"></ion-input>
    <ion-button (click)="search()">Suchen</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let movie of movies">
      {{ movie.title }}
    </ion-item>
  </ion-list>
</ion-content>
