<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Filme suchen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="searchTerm" placeholder="Filmname eingeben"></ion-input>
    <ion-button (click)="search()">Suchen</ion-button>
  </ion-item>

  <div class="ion-padding" *ngIf="movies.length === 0">
    <p>Suche nach Filmen, um Ergebnisse zu sehen.</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let movie of movies">
        <ion-card class="movie-card">
          <img [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w300' + movie.poster_path : 'assets/images/movie-placeholder.jpg'" 
               alt="{{movie.title}}"/>
          <ion-card-header>
            <ion-card-title>{{movie.title}}</ion-card-title>
            <ion-card-subtitle *ngIf="movie.release_date">{{movie.release_date | date:'yyyy'}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p class="movie-overview">{{movie.overview}}</p>
            <div class="rating" *ngIf="movie.vote_average">
              <ion-badge color="primary">{{movie.vote_average | number:'1.1-1'}}</ion-badge>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
