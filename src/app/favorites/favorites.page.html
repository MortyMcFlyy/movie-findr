<ion-header>
  <ion-toolbar>
    <ion-title>Favoriten</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClearFavorites()">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="onRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="favoriteMovies.length; else empty">
    <ion-item *ngFor="let movie of favoriteMovies">
      <ion-thumbnail slot="start">
        <img [src]="'https://image.tmdb.org/t/p/w185' + movie.poster_path" [alt]="movie.title || ''">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ movie.title }}</h2>
        <p>Rating: {{ movie.vote_average || 'â€”' }}</p>
      </ion-label>
      <ion-button fill="clear" (click)="onToggleFavorite(movie.id)" aria-label="Entfernen aus Favoriten">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #empty>
    <ion-text color="medium">
      <p class="ion-padding">Noch keine Favoriten.</p>
    </ion-text>
  </ng-template>
</ion-content>
